# 这个版本的config就是把所有的配置都放在这个里面了
worker_processes  2;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
user  www-data;

events {
        use epoll;
        worker_connections 8192;
        multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main_timed  '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            '$request_time $upstream_response_time $pipe $upstream_cache_status';

    log_format  main_json '{"@timestamp": "$time_iso8601", '
                          '"remote_addr": "$remote_addr", '
                          '"scheme": "$scheme", '
                          '"request_method": "$request_method", '
                          '"host": "$host", '
                          '"request_uri": "$request_uri", '
                          '"body_bytes_sent": $body_bytes_sent, '
                          '"http_referer": "$http_referer", '
                          '"http_user_agent": "$http_user_agent", '
                          '"upstream_addr": "$upstream_addr", '
                          '"request_time": $request_time, '
                          '"request_length": $request_length, '
                          '"upstream_connect_time": "$upstream_connect_time", '
                          '"upstream_response_time": "$upstream_response_time", '
                          '"upstream_status": "$upstream_status", '
                          '"status": "$status"}';
                                                 
                                                 
    access_log /var/log/nginx/access.log main_json;
    error_log /var/log/nginx/error.log notice;

    keepalive_timeout  65;
    sendfile          off;

    large_client_header_buffers 4 16k;
    client_header_buffer_size 4k;
    client_body_buffer_size 128k;
    client_max_body_size 512m;
    client_header_timeout 2m;
    client_body_timeout 2m;
    send_timeout 2m;

    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    proxy_buffers 4 128k;
    proxy_buffer_size 128k;
    proxy_busy_buffers_size 128k;
    proxy_temp_file_write_size 128k;
    proxy_max_temp_file_size 256m;
    proxy_send_timeout 120;
    proxy_read_timeout 120;
    proxy_connect_timeout 120;
    #proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # disable version in error messages and response header
    server_tokens off;
    proxy_hide_header X-Application-Context;
    underscores_in_headers on;

    # don't use etag with expire
    etag off;

    server {
        charset utf-8;
        listen [::]:80 default_server;
        listen 80 default_server;
        server_name _;

        root /var/www/html;
        index index.php index.html index.htm;

        location / {
            # Redirect everything that isn't a real file to index.php
            try_files $uri $uri/ /index.php?$args;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/lib/nginx/html;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass  127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_index index.php;
            include fastcgi_params;
        }

        location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar|svg|woff|woff2|eot|ttf|otf)$ {
            # set expire Header
            expires 6M;
            #add_header Cache-Control "public";
            add_header Last-Modified "";

            # keep logs clean
            log_not_found off;
            try_files $uri =404;
        }

        # allow fpm ping and status from localhost
        #
        location ~ ^/(fpm-status|fpm-ping)$ {
            access_log off;
            allow 127.0.0.1;
            deny all;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
        }

        location ~ /\.(ht|svn|git) {
            deny all;
        }

    }
}